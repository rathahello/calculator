<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pratice calulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <input type="text" readonly placeholder="0" id="enter" style="font-size: 20px"><br>
                    <input type="text" readonly id="result" style="font-size: 20px">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" id="number" value="7" onclick="getNumber(7)">
                    <input type="button" id="number" value="8" onclick="getNumber(8)">
                    <input type="button" id="number" value="9" onclick="getNumber(9)">
                    <input type="button" id="number" value="/" onclick="myOperator('/')">
                    <br>
                    <input type="button" id="number" value="4" onclick="getNumber(4)">
                    <input type="button" id="number" value="5" onclick="getNumber(5)">
                    <input type="button" id="number" value="6" onclick="getNumber(6)">
                    <input type="button" id="number" value="X" onclick="myOperator('*')">
                    <br>
                    <input type="button" id="number" value="1" onclick="getNumber(1)">
                    <input type="button" id="number" value="2" onclick="getNumber(2)">
                    <input type="button" id="number" value="3" onclick="getNumber(3)">
                    <input type="button" id="number" value="-"onclick="myOperator('-')" >
                    <br>
                    <input type="button" id="number" value="AC" onclick="clearScreen('AC')">
                    <input type="button" id="number" value="0" onclick="getNumber(0)">
                    <input type="button" id="number" value="=" onclick="simelar()">
                    <input type="button" id="number" value="+" onclick="myOperator('+')"><br>
                    <input type="button" value="&larr;" onclick="space()">
                </td>
            </tr>
        </table>
    </div>

    <script src="js/practice.js"></script>
</body>
</html>
